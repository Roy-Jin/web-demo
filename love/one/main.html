<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./doc/main.css">
</head>

<body>
    <div class="container">
        <header>Love With Love</header>
        <hr color="#9c7a7a" style="width: 100%;">
        <h3>我们已经在一起了：</h3>
        <div class="date">
            <span id="love-D"></span><span id="love-H"></span><span id="love-M"></span><span id="love-S"></span>
        </div>
        <h4 id="Text">
            <!-- 歌词 by 《Double Take》，有删改 -->
            我敢说我从未/
            像那样爱你/
            在人海茫茫中/
            在云烟漫漫中/
            我眼前只有你_别无其他/
            在我玫瑰漫烂的梦境中/
            亲爱的_你为何能让我如此陶醉/
            告诉我_你是否感知到那爱的美妙/
            无论是盛夏还是寒冬_我们共度一生/
            让我带你去往你梦中的地方/
            “我们会是永远的朋友”/
            星宿闪耀_城墙绘画/
            你是我的罪过_也是我的缪斯/
            灵魂伴侣_你是否感受到爱情的魅力？/
            感受爱的美妙_让我们永远相伴！/
            —_—_—_The_End_—_—_—
        </h4>
    </div>
    <footer id="Now"></footer>

    <!-- 打字效果 ../base/typingEffect.js -->
    <script src="../base/typingEffect.js"></script>
    <script>
        // 开始打字
        typingEffect(document.querySelector('h3'), { delay: 222, outTime: 3000 });
        typingEffect(document.querySelector('h4'), { delay: 888, outTime: 5200, lineBreak: true });
    </script>

    <!-- 引入 ./doc/date.js -->
    <script src="./doc/date.js"></script>
    <script>loveDate.Run() // 开始展示</script>
</body>

</html>
