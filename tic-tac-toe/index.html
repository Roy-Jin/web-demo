<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>井字棋 | Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="description" content="井字棋游戏，简单实现井字棋AI算法">
    <meta name="keywords" content="Tic Tac Toe, 井字棋, roy-jin">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-info" id="gameInfo">
            请选择游戏模式开始游戏
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 棋盘格子将通过JS动态生成 -->
        </div>

        <div class="result" id="result"></div>

        <div class="controls">
            <div class="mode-selector">
                <button class="mode-btn" data-mode="easy">简单AI</button>
                <button class="mode-btn" data-mode="medium">普通AI</button>
                <button class="mode-btn" data-mode="hard">困难AI</button>
                <button class="mode-btn" data-mode="two-players">双人游戏</button>
            </div>

            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>
    </div>

</body>
<script src="./js/index.js"></script>

</html>
