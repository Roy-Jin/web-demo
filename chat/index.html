<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="icon" href="https://roy-jin.gitee.io/pac-man/icons/i.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-Scalable=0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: cadetblue;
        }

        iframe {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body><iframe src="login.html" frameborder="0" id="F"></iframe></body>

<script>
    setInterval(() => {
        if (!document.getElementById('F').contentWindow.document.title) { document.title = "Index"; return null; }
        document.title = document.getElementById('F').contentWindow.document.title;
    }, 500);
</script>

</html>
